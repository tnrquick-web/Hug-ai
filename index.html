<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Sohbet ðŸ‡¹ðŸ‡·</title>
<style>
  body {
    background: url('https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    padding-top: 50px;
    backdrop-filter: blur(3px);
  }
  #chat-box {
    width: 80%;
    max-width: 600px;
    height: 420px;
    margin: 0 auto;
    border: 2px solid white;
    border-radius: 10px;
    overflow-y: scroll;
    background: rgba(0,0,0,0.6);
    padding: 10px;
  }
  #input-area {
    margin-top: 10px;
  }
  input {
    width: 70%;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: red;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>ðŸ‡¹ðŸ‡· AI Sohbet Botu</h2>
<div id="chat-box"></div>
<div id="input-area">
  <input type="text" id="userInput" placeholder="Bir ÅŸey yaz...">
  <button onclick="sendMessage()">GÃ¶nder</button>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("userInput");
const API_KEY = "YOUR_HUGGINGFACE_API_KEY"; // kendi Hugging Face key'in

window.onload = () => {
  const eski = localStorage.getItem("sohbetGecmisi");
  if (eski) {
    chatBox.innerHTML = eski;
  } else {
    chatBox.innerHTML = `<p><b>AI:</b> Selam kanka! Yaz bakalÄ±m ðŸ˜Ž</p>`;
  }
};

async function sendMessage() {
  const userMessage = input.value.trim();
  if (!userMessage) return;

  chatBox.innerHTML += `<p><b>Sen:</b> ${userMessage}</p>`;
  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;
  kaydet();

  const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ inputs: userMessage })
  });

  const data = await response.json();
  const aiText = data[0]?.generated_text || "Hmm kanka, bir sorun var ðŸ˜…";

  chatBox.innerHTML += `<p><b>AI:</b> ${aiText}</p>`;
  chatBox.scrollTop = chatBox.scrollHeight;
  kaydet();
}

function kaydet() {
  localStorage.setItem("sohbetGecmisi", chatBox.innerHTML);
}

input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
